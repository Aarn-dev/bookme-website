<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">

    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Bookstore</h1>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
                <li><a href="#" class="hover:text-gray-300">Cart</a></li>
            </ul>
        </div>
    </nav>

    <section class="container mx-auto py-12">
        <h3 class="text-3xl font-semibold mb-8 text-center">Checkout</h3>

        <form class="max-w-lg mx-auto">
            <div class="mb-6">
                <label for="name" class="block text-gray-700">Full Name</label>
                <input type="text" id="name" class="w-full p-3 border rounded-lg" required>
            </div>

            <div class="mb-6">
                <label for="address" class="block text-gray-700">Shipping Address</label>
                <input type="text" id="address" class="w-full p-3 border rounded-lg" required>
            </div>

            <div class="mb-6">
                <label for="payment" class="block text-gray-700">Payment Method</label>
                <input type="text" id="payment" class="w-full p-3 border rounded-lg" required>
            </div>

            <button type="submit"
                class="bg-blue-600 text-white px-6 py-3 rounded-lg w-full mt-4">Place Order</button>
        </form>
    </section>

    <footer class="bg-blue-600 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Bookstore. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
